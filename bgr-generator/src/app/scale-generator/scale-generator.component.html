<div class="center-div">
  <mat-card class="card">
    <mat-form-field [style.padding]="'5px'">
      <mat-label>Primary Color</mat-label>
      <input
        matInput
        [value]="primaryColor | colorTranslate"
        [cpOKButton]="true"
        [style.padding]="'5px'"
        [style.background]="primaryColor"
        [(colorPicker)]="primaryColor"
        [cpPresetColors]="colorArray | discretized: 10"
        (colorPickerChange)="onPrimaryColorPick($event)"
        [cpOutputFormat]="'hex'"
    /></mat-form-field>
    <div class="mini-button">
      <button
        mat-mini-fab
        color="primary"
        aria-label="shuffle palette"
        (click)="randomPrimary()"
      >
        <mat-icon>shuffle</mat-icon>
      </button>
    </div>

    <mat-form-field [style.padding]="'5px'">
      <mat-label>Secondary Color</mat-label>
      <input
        matInput
        [value]="secondaryColor | colorTranslate"
        [cpOKButton]="true"
        [style.padding]="'5px'"
        [style.background]="secondaryColor"
        [(colorPicker)]="secondaryColor"
        [cpPresetColors]="colorArray | discretized: 10"
        (colorPickerChange)="onSecondaryColorPick($event)"
        [cpOutputFormat]="'hex'"
    /></mat-form-field>

    <div class="mini-button">
      <button
        mat-mini-fab
        color="primary"
        aria-label="shuffle palette"
        (click)="randomSecondary()"
      >
        <mat-icon>shuffle</mat-icon>
      </button>
    </div>
  </mat-card>
</div>

<app-display-palette
  *ngFor="let item of colorModes"
  [isNamed]="true"
  [name]="item + ' scale'"
  style="width: 100%"
  (click)="generateScaleColors(item)"
  [colorArray]="getGenerateScaleColors(item)"
  [isVertical]="false"
  [isGradient]="false"
  [colorCount]="colorAmount"
  [rowHeight]="'35px'"
></app-display-palette>

<app-display-palette
  [isNamed]="true"
  [name]="'Bezier'"
  style="width: 100%"
  (click)="generateBezierColors()"
  [colorArray]="getGenerateBezierColors()"
  [isVertical]="false"
  [isGradient]="false"
  [colorCount]="colorAmount"
  [rowHeight]="'35px'"
></app-display-palette>
<app-display-palette
  *ngFor="let item of interpolatorModes"
  [isNamed]="true"
  [name]="item + ' interpolator'"
  style="width: 100%"
  (click)="generateInterpolateColors(item)"
  [colorArray]="getGenerateInterpolateColors(item)"
  [isVertical]="false"
  [isGradient]="false"
  [colorCount]="colorAmount"
  [rowHeight]="'35px'"
></app-display-palette>
